<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="car">
      <div class="car-roof"></div>
      <div class="winds">
        <div class="wind-left"></div>
        <div class="wind-right"></div>
      </div>
      <div class="car-body">
        <div class="car-hood"></div>
        <div class="car-trunk"></div>
        <div class="front"></div>
        <div class="back"></div>
      </div>
      <div class="car-bottom"></div>
      <div class="wheels">
        <div class="wheel-left"></div>
        <div class="wheel-right"></div>
      </div>
    </div>
    <!--// Car -->

    <div class="home">
      <div class="home-roof">
        <div class="roof-left"></div>
        <div class="roof-right"></div>
      </div>
      <div class="walls">
        <div class="wall-left"></div>
        <div class="wall-rigth"></div>
      </div>
      <div class="ceiling"></div>
      <div class="floor"></div>
    </div>
    <!--// HOME-->

    <div class="human">
      <div class="head"></div>
      <div class="wrapper">
        <div class="left-hand"></div>
        <div class="body"></div>
        <div class="right-hand"></div>
      </div>
      <div class="legs">
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>
    <!--// HUMAN -->

    <div class="cat">
        <div class="cat-head"></div>
        <div class="ear-left"></div>
        <div class="ear-right"></div>
        <div class="cat-body"></div>
        <div class="front-left-paw"></div>
        <div class="front-right-paw"></div>
        <div class="back-paw"></div>
        <div class="tail"></div>
    </div>
    <!--// CAT -->
  </body>
</html>
